<section class="login-page p-2 p-sm-3 p-lg-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="bg-area">
                    <div class="logo d-flex justify-content-center align-items-center">
                        <div class="logo-bg">
                            <div class="logo-img m-0 m-sm-2">
                                <img src="assets/images/logo.png" class="img-fluid" alt="logo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="login-form d-flex flex-column justify-content-center h-100 mt-4 mt-md-0">
                    <form #memberForm="ngForm" name="memberForm" [formGroup]="loginForm">

                        <h5 class="form-heading pb-3 fs-4"><span class="fw-bold">Log In</span> to your account</h5>
                        <div class="p-inputgroup user-section p-2 p-md-3 mt-0 mt-lg-3">
                            <span class="bg-white pe-3">
                                <img src="assets/images/user-icon.svg" class="img-fluid" alt="logo">
                            </span>
                            <input pInputText placeholder="Username/Email" class="border-0" formControlName='loginId'
                                name="userName" />
                        </div>
                        <div class="p-inputgroup2 user-section p-2 p-md-3 my-3">
                            <span class="bg-white pe-3">
                                <img src="assets/images/lock.svg" class="img-fluid" alt="logo">
                            </span>
                            <input pInputText placeholder="Password" type="password" class="border-0" formControlName='password'
                                name="password" />
                        </div>
                        <div class="remember d-flex justify-content-between align-items-center">
                            <div class="remember-sec">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="password">
                                <a href="#" class="text-decoration-none f-password">Forgot Password</a>
                            </div>
                        </div>
                        <div
                            class="main-buttons d-flex flex-column flex-sm-row justify-content-between align-items-center mt-3 mt-lg-4">
                            <div class="login-btn py-2 px-5 rounded">
                                <p-toast></p-toast>
                                <button type="submit" class="btn-login bg-transparent border-0"
                                    (click)="submitForm()">Log In</button>
                            </div>
                            <div class="cancel-btn py-2 px-5 rounded mt-2 mt-sm-0">
                                <button type="button" (click)="onCancel()" class="border-0 bg-white">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
